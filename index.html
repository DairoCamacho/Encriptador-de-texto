<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dairo Camacho">
    <meta name="description" content="Reto Encriptador de texto, del curso de Alura Latam">
    <meta name="robots" content="index,follow">
    <meta name="copyright" content="Dairo Camacho">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/Logo.svg" alt="Logo de Alura Latam">
        <h1>Encriptador de texto</h1>
    </header>
    <main>
        <form>
            <input type="text" id="texto-para-procesar" placeholder="Ingrese el texto aquí" required>
            <span><img src="./img/bi_exclamation-circle-fill.svg" alt="signo de exclamación">
                Solo letras minúsculas y sin acentos</span>
            <div class="contenedor-botones">
                <button type="button" class="btn btn-primary" id="btn-encriptar"
                    onclick="encriptar()">Encriptar</button>
                <button type="button" class="btn btn-secondary" id="btn-desencriptar"
                    onclick="desencriptar()">Desencriptar</button>
            </div>
        </form>
        <div class="contenedor-resultado">
            <img src="./img/Munneco.svg" alt="adolecente con una lupa observando un diamante">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea id="textarea-resultado" hidden></textarea>
            <button type="button" class="btn btn-copy" id="btn-copy" onclick="copiarAlPortapapeles()"
                hidden>Copiar</button>
            <!-- <textarea id="textarea-resultado"></textarea>
            <button type="button" class="btn btn-copy" id="btn-copy" onclick="copiarAlPortapapeles()">Copiar</button> -->
        </div>
    </main>
    <footer>
        Elaborado por: Dairo Camacho
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
